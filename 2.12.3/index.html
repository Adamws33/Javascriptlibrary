
  <!DOCTYPE html>
<html lang="en">
<head>
  <title>Module 12.1</title>
</head>
<body>
  <h1>Write the code which outputs prime numbers in the interval from 2 to n</h1>
  <script>
    'use strict';

    let n = prompt("prime numbers in the interval from 2 to","#");

    nextPrime:
    for (let i = 2; i <= n; i++) { // for each i...
    
      for (let j = 2; j < i; j++) { // look for a divisor..
        if (i % j == 0) continue nextPrime; // not a prime, go next i
      }
    
      alert( i ); // a prime
    }
  </script>

</body>
</html>
