    Rewrite the code below using a single line without if statement:

  <script>
let age = +prompt('Your age?', 18); //adding the plus in returns a number
                                    //to the prompt and not a string

switch (age) {
  case 17:
    alert("Won't work"); // the result of prompt is a string, not a number
    break;
  case "18":
    alert("This works!");
    break;
  case "20":
    alert("this should work too and have a new git item");
    break;
  default:
    alert("Any value not equal to one above");
}
  </script>
